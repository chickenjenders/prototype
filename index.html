<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Arg Application</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="https://unpkg.com/xterm/css/xterm.css">
</head>

<body>
  <!-- Global Password Entry -->
  <div id="password-container">
    <h1>W̶̮͋͝E̵̩̣̚L̴͚͔̈́̄Ċ̴̥͗O̵̙̾M̴̫̠͂Ē̵͍</h1>
    <p>Enter the passkey:</p>
    <form onsubmit="checkPassword(); return false;">
      <input type="password" id="password-input">
      <button type="submit">Submit</button>
    </form>
    <p id="error-message"></p>
  </div>

  <!-- Terminal Container for xterm.js -->
  <div id="terminal-container" style="width: 100%; height: 200px; background: black; color: lime; margin-bottom: 20px;">
  </div>

  <div id="main-content" style="display:none;">
    <div id="club-page">
      <header>
        <div class="header-content">
          <div class="site-title">
            <h1>Hidden Flames</h1>
          </div>
          <nav>
            <ul>
              <li><a href="#">Library</a></li>
              <li><a href="#">Audio Files</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <div class="creepy-hub">
          <div class="hub-content">
            <div class="distorted-image">
              <img src="logo.png" alt="Distorted Image">
            </div>
            <div class="text-content">
              <div class="glitch-text">
                <h2>Welcome, Initiate</h2>
              </div>
              <div class="strange-message">
                <p>The call is answered. The response is quiet.</p>
              </div>
            </div>
          </div>

          <!-- Hide the gallery initially -->
          <div class="image-gallery" style="display: none;">
            <img src="img1.jpeg" alt="Image 1" class="gallery-image" width="600" height="400">
            <img src="img2.png" alt="Image 2" class="gallery-image" width="600" height="400">
            <img src="img3.png" alt="Image 3" class="gallery-image" width="600" height="400">
          </div>
        </div>
      </main>
      <footer>
        <p>&copy; 2025 ØỮŘ ĆŁỮβ</p>
      </footer>
    </div>
  </div>
  <script type="module" src="src/script.js"></script>
</body>

</html>
