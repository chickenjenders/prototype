<!DOCTYPE html>
<html>

<head>
  <title>The Mysterious Club</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="password-container">
    <h1>Welcome to the Club</h1>
    <p>Enter the passkey:</p>
    <input type="password" id="password-input">
    <button onclick="checkPassword()">Submit</button>
    <p id="error-message"></p>
  </div>

  <div id="main-content" style="display:none;">
    <div id="club-page">
      <header>
        <h1>The Obsidian Mirror</h1>
      </header>

      <main>
        <section id="featured-content">
          <article>
            <h2>Featured Article Title</h2>
            <img src="placeholder-image.jpg" alt="Featured Image">
            <p>Summary or excerpt of the article...</p>
            <a href="#">Read More</a>
          </article>
        </section>

        <section id="recent-articles">
          <h2>Recent Articles</h2>
          <div class="article-list">
            <article>
              <h3>Article Title 1</h3>
              <p>Short excerpt...</p>
              <a href="#">Read More</a>
            </article>
            <article>
              <h3>Article Title 2</h3>
              <p>Short excerpt...</p>
              <a href="#">Read More</a>
            </article>
          </div>
        </section>
      </main>

      <footer>
        <p>&copy; 2024 The Obsidian Mirror</p>
      </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
