<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Arg Application</title>
  <link rel="stylesheet" href="src/style.css">

</head>

<body>
  <!-- Global Password Entry -->
  <div id="password-container">
    <h1>W̶̮͋͝E̵̩̣̚L̴͚͔̈́̄Ċ̴̥͗O̵̙̾M̴̫̠͂Ē̵͍</h1>
    <p>Enter the passkey:</p>
    <form id="password-form">
      <input type="password" id="password-input">
      <button type="submit">Submit</button>
    </form>
    <p id="error-message"></p>
  </div>



  <div id="main-content" style="display:none;">
    <div id="club-page">
      <header>
        <div class="header-content">
          <div class="site-title">
            <h1>Club Name</h1>
          </div>
          <nav>
            <ul>
              <li><a href="#">Library</a></li>
              <li><a href="#">Audio Files</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <div class="creepy-hub">
          <div class="hub-content">
            <div class="distorted-image">
              <img src="logo.png" alt="Distorted Image">
            </div>
            <div class="text-content">
              <div class="glitch-text">
                <h2>Welcome, Initiate</h2>
                <button onclick="triggerStage3()">Click for Next Clue</button>

<script>
  function triggerStage3() {
    const playerEmail = prompt("Enter your email to continue:");
    if (playerEmail) {
      fetch(`https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?email=${encodeURIComponent(playerEmail)}&trigger=stage3ButtonClick`)
        .then(response => response.json())
        .then(data => alert(data.message))
        .catch(error => console.error("Error:", error));
    }
  }
</script>

              </div>
              <div class="strange-message">
                <p>The call is answered. The response is quiet.</p>
                <!-- Terminal Container for xterm.js -->
                <div class="terminal-area">
                  <div id="terminal-container">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Hide the gallery initially -->
          <div class="image-gallery" style="display: none;">
            <img src="img1.jpeg" alt="Image 1" class="gallery-image" width="600" height="400">
            <img src="img2.png" alt="Image 2" class="gallery-image" width="600" height="400">
            <img src="img3.png" alt="Image 3" class="gallery-image" width="600" height="400">
          </div>
        </div>
      </main>
      <footer>
        <p>&copy; 2025 ØỮŘ ĆŁỮβ</p>
      </footer>
    </div>
  </div>
  <script type="module" src="src/script.js"></script>
</body>

</html>
